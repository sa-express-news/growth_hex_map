<html lang="en">
    <title>Hex Map Appraisal District Data--Growth Project</title>

    <head>
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/jquery-1.11.1.js"></script>
        <script src="js/leaflet.utfgrid.js"></script>
    </head>

    <body>

    <div id="mapcontainer">
            <div id="map"></div>
            <div id="hover"></div>
            <div id="highcharts_container"></div>
    </div>

    <script>
        var map = L.map('map', {scrollWheelZoom: false}).setView([29.4853257, -98.886739], 10);

        function style(feature) {
            return {
                weight: 2,
                opacity: 1,
                color: "#ff6600",
                fillOpacity: 0.4
            };
        }

        var hex_layer = L.tileLayer('http://localhost:3333/data/11_5/tiles/{z}/{x}/{y}.png');

        var utfgrid = new L.UtfGrid('http://localhost:3333/data/11_5/tiles/{z}/{x}/{y}.grid.json', { useJsonP: false });

        //utfgrid.on('mouseover', function(e){ info.update(e);}).on('mouseout', function(e){ info.update();})

        utfgrid.on('click', function (e) {
            console.log(e);
            if (e.data) {
                document.getElementById('click').innerHTML = 'click: ' + e.data.avg_year_built;
            } else {
                document.getElementById('click').innerHTML = 'click: nothing';
            }
        });

        utfgrid.on('mouseover', function (e) {
            console.log('mouseover: ' + e.data);
            if (e.data) {
                document.getElementById('hover').innerHTML = 'hover: ' + e.data.avg_year_built;
            } else {
                document.getElementById('hover').innerHTML = 'hover: nothing';
            }
            //console.log('mouseover: ' + e.data);
        });

        utfgrid.on('mouseout', function (e) {
            //console.log('mouseout: ' + e.data);
        });
        

        map.addLayer(hex_layer);
        map.addLayer(utfgrid);

    </script>        


    </body>

</html>
