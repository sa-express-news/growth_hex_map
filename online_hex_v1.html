<html lang="en">
    <title>Promise Zone Interactive-v0.1</title>

    <head>
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/jquery-1.11.1.js"></script>
    </head>

    <body>

    <div id="map_container">
            <div id="map"></div>
    </div>

    <script>
        var map = L.map('map', {scrollWheelZoom: false}).setView([29.4467297, -98.5094801], 10);

        function style(feature) {
            return {
                weight: 2,
                opacity: 1,
                color: "#ff6600",
                fillOpacity: 0.4
            };
        }

        var hex_layer = L.tileLayer('http://s3-us-west-2.amazonaws.com/growth-hex-v1/{z}/{x}/{y}.png')

        map.addLayer(hex_layer);

    </script>        


    </body>

</html>
